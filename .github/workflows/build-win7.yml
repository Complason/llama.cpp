name: Build Win7 Compatible llama-server

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    name: Build on Windows
    runs-on: windows-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: base-devel mingw-w64-x86_64-toolchain mingw-w64-x86_64-make

      - name: Build with Win7 Compatibility (using bash + MinGW64)
        run: |
          # 进入 MSYS2 MinGW64 环境
          export PATH="/c/msys64/mingw64/bin:$PATH"
          export CPPFLAGS="-D_WIN32_WINNT=0x0601 -DNTDDI_VERSION=0x06010000"
          export CXXFLAGS="$CPPFLAGS"
          echo "Building llama-server..."
          make clean
          make LLAMA_SERVER=1 -j$(nproc)
        shell: bash

      - name: Check if EXE was created
        run: |
          if exist llama-server.exe (echo "✅ Build succeeded!") else (echo "❌ Build failed!" & exit 1)

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: llama-server-win7-compatible
          path: llama-server.exe
          if-no-files-found: error
