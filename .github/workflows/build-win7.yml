name: Build Win7 Compatible llama-server (CMake)

on:
  workflow_dispatch:  # 手动触发，避免频繁构建
  push:
    branches: [ main, master ]

jobs:
  build:
    name: Build on Windows
    runs-on: windows-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: mingw-w64-x86_64-toolchain mingw-w64-x86_64-cmake base-devel

      - name: Build with CMake (Win7 Compatible)
        run: |
          # 创建构建目录
          mkdir build
          cd build

          # 设置 Win7 兼容宏并配置 CMake
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DLLAMA_SERVER=ON \
            -DCMAKE_C_FLAGS="-D_WIN32_WINNT=0x0601 -DNTDDI_VERSION=0x06010000" \
            -DCMAKE_CXX_FLAGS="-D_WIN32_WINNT=0x0601 -DNTDDI_VERSION=0x06010000" \
            -G "MinGW Makefiles"

          # 开始编译
          cmake --build . --config Release
        shell: bash

      - name: Check if EXE was created
        run: |
          if exist build\llama-server.exe (echo "✅ Build succeeded!") else (echo "❌ Build failed!" & exit 1)

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: llama-server-win7-compatible
          path: build/llama-server.exe
          if-no-files-found: error
